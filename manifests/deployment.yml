apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: 543816070942.dkr.ecr.us-east-1.amazonaws.com/shubham_php_laravel_backend:latest
        ports:
        - containerPort: 8000   
        env:
        - name: DB_CONNECTION
          value: "mysql"
        - name: DB_HOST
          value: "shubhamdatabase.clbdj44v7c4x.us-east-1.rds.amazonaws.com"
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: "shubhamdatabase"
        - name: DB_USERNAME
          value: "admin"
        - name: DB_PASSWORD
          value: "Shubham1997"
