apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: 054037125756.dkr.ecr.ap-south-1.amazonaws.com/shubham_php_laravel_backend:latest
        ports:
        - containerPort: 80   # yaha apne app ka port daalo
        env:
        - name: DB_HOST
          value: "shubhamdatabase.clbdj44v7c4x.us-east-1.rds.amazonaws.com"
        - name: DB_USER
          value: "admin"
        - name: DB_PASS
          value: "Shubham1997"
        - name: DB_NAME
          value: "shubhamdatabase"
